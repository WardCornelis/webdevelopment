<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opdracht Formwaarden</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<section>
    <nav>
        <a href="../JS%20Labo%205.html"> Homepage JS Labo 5</a>
    </nav>
    <header>
        <h1>Opdracht Formwaarden</h1>
    </header>
</section>
<form onsubmit="return false" action="Opdracht%20formwaarden.html" method="get" class="grid-container">
    <label class="groep-links" for="isRoker">Is roker</label>
        <input class="groep-rechts" type="checkbox" id="isRoker" name="isRoker">

    <p class="groep-links">Moedertaal</p>
        <div class="groep-rechts">
            <input type="radio" id="nl" name="Moedertaal">
            <label for="nl">Nederlands</label>
            <input type="radio" id="fr" name="Moedertaal">
            <label for="fr">Frans</label>
            <input type="radio" id="en" name="Moedertaal">
            <label for="en">Engels</label>
        </div>

    <label class="groep-links" for="FavorieteBuurland">Favoriete buurland</label>
        <select class="groep-rechts" name="FavorieteBuurland" id="FavorieteBuurland">
            <option value="Nederland">Nederland</option>
            <option value="Frankrijk">Frankrijk</option>
            <option value="Duitsland">Duitsland</option>
        </select>

    <label class="groep-links" for="Bestelling">Bestelling</label>
        <select class="groep-rechts" name="Bestelling" id="Bestelling" multiple size="6">
            <option value="aardappelen">aardappelen</option>
            <option value="brood">brood</option>
            <option value="melk">melk</option>
            <option value="biefstuk">biefstuk</option>
            <option value="chips">chips</option>
            <option value="krant">krant</option>
        </select>

    <input class="groep-links" type="submit" name="ToonResultaat" value="Toon resultaat">
</form>
<script src="scripts/javascript.js"></script>
</body>
</html>
