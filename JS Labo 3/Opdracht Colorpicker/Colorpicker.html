<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Colorpicker</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<section>
    <nav>
        <a href="../JS%20Labo%203.html"> Homepage JS Labo 3</a>
    </nav>
    <header>
        <h1>Colorpicker</h1>
    </header>
</section>
<div class="omranding">
    <div>
        <fieldset>
            <input type="range" min="0" max="255" id="r" step="1" value="0">
            <label>Red</label>
            <output id="r_out">0</output>
        </fieldset>

        <fieldset>
            <input type="range" min="0" max="255" id="g" step="1" value="0">
            <label>Green</label>
            <output id="g_out">0</output>
        </fieldset>

        <fieldset>
            <input type="range" min="0" max="255" id="b" step="1" value="0">
            <label>Blue</label>
            <output id="b_out">0</output>
        </fieldset>
    </div>
    <div id="hex">
    </div>
</div>
<script src="scripts/javascript.js"></script>
</body>
</html>
