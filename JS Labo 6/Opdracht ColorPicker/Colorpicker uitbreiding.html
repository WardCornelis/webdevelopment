<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Colorpicker uitbreiding</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<section>
    <nav>
        <a href="../JS%20Labo%206.html"> Homepage JS Labo 6</a>
    </nav>
    <header>
        <h1>Colorpicker uitbreiding</h1>
    </header>
</section>
<div id="Inputs">
    <div>
        <div class="Slider-width">
            <input type="range" min="0" max="255" value="0" id="RedSlider" name="Red">
            <label for="RedSlider">Red</label>
            <p class="Red"></p>
        </div>
        <div class="Slider-width">
            <input type="range" min="0" max="255" value="0" id="GreenSlider" name="Green">
            <label for="GreenSlider">Green</label>
            <p class="Green"></p>
        </div>
        <div class="Slider-width">
            <input type="range" min="0" max="255" value="0" id="BlueSlider" name="Blue">
            <label for="BlueSlider">Blue</label>
            <p class="Blue"></p>
        </div>
    </div>
    <div id="Swatch"></div>
    <input id="Savebtn" type="button" value="Save" name="Save">
</div>
<div id="Saved">

</div>
<script src="scripts/javascript.js"></script>
</body>
</html>
